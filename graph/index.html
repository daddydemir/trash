<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>graph</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="file.js"></script>

    <link rel="stylesheet" href="ex.css">
</head>
<body>
<div class="row" style="margin: 20px;">
    <div class="col-md-8">
        <select class="form-control">
            <option>PIE</option>
            <option>COLUMN</option>
            <option>LINE</option>
            <option>AREA</option>
            <option>HISTOGRAM</option>
        </select>
        <canvas id="myChart"></canvas>
    </div>
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-5">
                <select class="form-control">
                    <option> BTC</option>
                    <option> BTC</option>
                    <option> BTC</option>
                </select>
            </div>
            <div class="col-md-5">
                <select class="form-control">
                    <option>BTC</option>
                    <option>LINK</option>
                    <option>ETH</option>
                </select>
            </div>
            <div class="col-md-2">
                <div class="custom-control custom-switch">
                    <input class="custom-control-input" type="checkbox" id="sw1">
                    <label for="sw1" class="custom-control-label"></label>
                </div>
            </div>
            <script>
                document.getElementById('sw1').addEventListener('change' , () => {
                    let obj = document.getElementById('sw1');
                    let elems = document.getElementsByTagName('body');

                    if (obj.checked) {
                        elems[0].setAttribute('style',"background-color:black;")
                    } else {
                        elems[0].removeAttribute('style');
                    }
                })
            </script>
        </div>
        <div class="right-bottom">

        </div>

    </div>
</div>
<script>
    draw()
</script>

</body>

</html>
