<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>graph</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="file.js"></script>
    <script src="ex.js"></script>
    <link rel="stylesheet" href="ex.css">
</head>
<body>

<div class="row" style="margin: 20px;">
    <div class="col">
        <div class="p-3">
            <form class="row g-3">
                <select class="form-select">
                    <option>PIE</option>
                    <option>COLUMN</option>
                    <option>LINE</option>
                    <option>AREA</option>
                    <option>HISTOGRAM</option>
                </select>
            </form>
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-5">
                <select class="form-select">
                    <option> BTC</option>
                    <option> BTC</option>
                    <option> BTC</option>
                </select>
            </div>
            <div class="col-md-5">
                <select class="form-select" id="exchanges">

                </select>
            </div>
            <div class="col-md-1">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="sw1">
                </div>
            </div>
            <div class="col-md-1">
                <i class="fa-solid fa-rotate fa-2x" onclick="refreshExchanges()" id="refreshBtn"></i>
            </div>
            <script>
                refreshExchanges()
                document.getElementById('sw1').addEventListener('change', () => {
                    let obj = document.getElementById('sw1');
                    let elems = document.getElementsByTagName('body');

                    if (obj.checked) {
                        elems[0].setAttribute('style', "background-color:black;")
                    } else {
                        elems[0].removeAttribute('style');
                    }
                });
                document.getElementById('sw1').click()
            </script>
        </div>
        <div class="right-bottom">
            <div class="row">
                <img src="https://assets.coingecko.com/coins/images/325/large/Tether.png?1668148663"
                />
            </div>
            <div class="row"></div>
        </div>

    </div>
</div>
<script>
    draw()
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</html>
